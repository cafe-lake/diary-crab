Parameters:
  App:
    Type: String
    Description: Your application's name.
  Env:
    Type: String
    Description: The name of the environment being deployed.

Resources:
  diarycrabdbdevBucket:
    Metadata:
      'aws:copilot:description': 'An Amazon S3 bucket, diary-crab-db-dev, for storing and retrieving objects'
    Type: AWS::S3::Bucket
    Properties:
      VersioningConfiguration:
        Status: Enabled
      AccessControl: Private
      BucketEncryption:
        ServerSideEncryptionConfiguration:
        - ServerSideEncryptionByDefault:
            SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerEnforced
      LifecycleConfiguration:
        Rules:
          - Id: ExpireNonCurrentObjects
            Status: Enabled
            NoncurrentVersionExpirationInDays: 30
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 1

  diarycrabdbdevBucketPolicy:
    Metadata:
      'aws:copilot:description': 'A bucket policy to deny unencrypted access to the bucket and its contents'
    Type: AWS::S3::BucketPolicy
    DeletionPolicy: Retain
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: ForceHTTPS
            Effect: Deny
            Principal: '*'
            Action: 's3:*'
            Resource: 
              - !Sub ${ diarycrabdbdevBucket.Arn}/*
              - !Sub ${ diarycrabdbdevBucket.Arn}
            Condition: 
              Bool:
                "aws:SecureTransport": false
      Bucket: !Ref diarycrabdbdevBucket

Outputs:
  diarycrabdbdevName:
    Description: "The name of a user-defined bucket."
    Value: !Ref diarycrabdbdevBucket
    Export:
      Name: !Sub ${App}-${Env}-diarycrabdbdevBucketName
  diarycrabdbdevBucketARN:
    Description: "The ARN of the diary-crab-db-dev bucket."
    Value: !GetAtt diarycrabdbdevBucket.Arn
    Export:
      Name: !Sub ${App}-${Env}-diarycrabdbdevBucketARN